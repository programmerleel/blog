{% block row %}
<div class="row">
    <div class="card w-75 text-center" style="margin:auto">
        <div class="card-header">
            注册
        </div>
        <div class="card-body">
            <form action="/register" method="psot">
                <br>
                <br>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">用户名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名！">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码！">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">确认密码</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="repassword" placeholder="请再次输入密码！">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">邮箱</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="mail" placeholder="请输入邮箱！">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">注册</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
